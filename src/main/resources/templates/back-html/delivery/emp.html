    <h2>外送員工送單量</h2>

     <option value="bar">長條圖</option>
   </select>
  </div>
  <div style="width: 50%; margin: 0  auto;">
      <canvas id="myChart1"></canvas>
  </div>
  <div style="width: 50%; margin: 0 auto;display: none;">
    <canvas id="myChart2"></canvas>
  </div>

    <!-- <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script> -->
    <!-- <script src="../assets/libs/simplebar/dist/simplebar.js"></script> --> 
    <script>
    $('#history').click(function(){
        let  url =  '/delivery/history';
        window.location.href=url; 
      })


    var ctx1 = document.getElementById('myChart1').getContext('2d');
    var ctx2 = document.getElementById('myChart2').getContext('2d');

  
    // 創建圓餅圖
    $(document).ready(function() {
    // 儲存從後端獲取的數據
    let empdata = [];
    
    // AJAX 請求獲取數據
    $.ajax({
        url: '/delivery/ename',
        method: 'GET',
        dataType: 'json',
        success: function(data) {
            // 成功回調中儲存數據
            empdata = data;

            // 創建圓餅圖
            var pieChart = new Chart(ctx1, {
                type: 'pie', // 圖表類型：圓餅圖
                data: {
                    labels: ['陳建宏', '林佳蓉', '謝俊逸', '黃美玲', '蔡政恩'], // 圓餅圖區塊標籤
                    datasets: [{
                        label: '外送單數量', // 數據集標籤
                        data: empdata, // 使用從後端獲取的數據
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ], // 填充顏色
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ], // 邊框顏色
                        borderWidth: 1 // 邊框寬度
                    }]
                },
                options: {
                    responsive: true, // 響應式設計
                    plugins: {
                        legend: {
                            position: 'top', // 標籤位置
                        },
                        title: {
                            display: true,
                            text: '外送員姓名' // 圖表標題
                        }
                    }
                }
            });

            // 創建長條圖
            var barChart = new Chart(ctx2, {
            type: 'bar', // 圖表類型：長條圖
            data: {
                labels: ['陳建宏', '林佳蓉', '謝俊逸', '黃美玲', '蔡政恩'], // 長條圖標籤
                datasets: [{
                    label: '外送單量', // 數據集標籤
                    data: empdata, // 使用從後端獲取的數據
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ], // 填充顏色
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ], // 邊框顏色
                    borderWidth: 1 // 邊框寬度
                }]
            },
            options: {
                responsive: true, // 響應式設計
                plugins: {
                    legend: {
                        position: 'top', // 標籤位置
                    },
                    title: {
                        display: true,
                        text: '外送員姓名' // 圖表標題
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true // y軸從零開始
                    }
                }
            }
        });
            // 監聽選擇框的變化事件
            $('#chartSelect').on('change', function() {
                if (this.value === 'pie') {
                    $('#myChart1').parent().show();
                    $('#myChart2').parent().hide();
                } else if (this.value === 'bar') {
                    $('#myChart1').parent().hide();
                    $('#myChart2').parent().show();
                }
            });
        },
        error: function(error) {
            console.error('Error fetching data:', error);
        }
    });

});
</script>

    <!-- Button trigger modal -->
    
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <div class="offcanvas-body">
            <h2>歷史外送單</h2>
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item dropdown">
                  <button class="nav-link dropdown-toggle" href="/deliver/home" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  下載資料
                  </button>
                  <ul class="dropdown-menu">
                    <li class="text-center">
                    <button id="download-json" class="btn btn-dark">
                      下載JSON
                    </button></li>
                    <br>
                    <li class="text-center">
                    <button id="download-xml" class="btn btn-primary">
                      下載XML
                    </button></li>
                    <br>  
                    <li class="text-center">
                      <button id="download-excel" class="btn btn-success">
                        下載EXCEL
                        </button>
                    </li>      
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                    </ul>
            <div align="center">
                <table id="table_id" class="display" style="width:104%">
                    <thead>
                    <tr style="background-color:white">
                        <th>日期</th>
                        <th>外送訂單</th>
                        <th>外送明細</th>
                        <th>外送員工</th>
                        <th>外送地址</th>
                        <th>外送開始時間</th>
                        <th>外送結束時間</th>
                        <th>外送單狀態</th>
                        <th>功能</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="delivery : ${delivery}">
                            <td th:text="${delivery.date}"></td>
                            <td th:text="${delivery.id}"></td>
                            <td>
                            <a th:href="@{/delivery/details/{orderid}(orderid=${delivery.orderid})}"> 
                                <span th:text="${delivery.orderid}"></span>
                              </a>
                            </td>
                            <td th:text="${delivery.ename}"></td>
                            <td th:text="${delivery.address}"></td>
                            <td th:text="${#strings.substring(delivery.starttime, 10, 19)}"></td>
                            <td th:text="${#strings.substring(delivery.endtime, 10, 19)}"></td>
                            <td id="status" th:text="${delivery.status == 1 ? '待處理' : (delivery.status == 2 ? '已接單' : (delivery.status == 3 ? '外送中' : (delivery.status == 4 ? '已送達' : '已取消')))}">
                            <td>
                              <div>
                              <button th:onclick="'	Delete(\'' + ${delivery.id} + '\')'" class="btn btn-danger">刪除</button>
                            </div>
                            </td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>

            "sPrevious": "上一頁",
            "sNext": "下一頁",
            "sLast": "末頁"
        },
        
        }

    })
      $('#cancel').click(function(){

      })
</script>

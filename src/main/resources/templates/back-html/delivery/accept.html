      <div class="card">

          <div>
            <h2>選擇外送員</h2>
            <div style="text-align: left">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
            </li>
            <li class="nav-item dropdown">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                  </li>
                  <li class="nav-item dropdown">
                    <button class="nav-link dropdown-toggle" href="/deliver/home" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    外送狀態
                    </button>
                    <ul class="dropdown-menu">
                      <li class="text-center">
                        <button  id="now" class="btn btn-dark">
                        外送中
                        </button>
                      </li>
                        <li>
                          <hr class="dropdown-divider">
                        </li>
                      </ul>
                    </div>
                      <table id="table_id" class="display" style="width:101%">
                      <thead>
                      <tr style="background-color:white">
                          <th>日期</th>
                          <th>外送訂單</th>
                          <th>外送明細</th>
                          <th>外送員工</th>
                          <th>訂單狀態</th>
                          <th>外送開始時間</th>
                          <th>外送結束時間</th>
                          <th>功能</th>
                      </tr>
                      </thead>
                      <tbody>
                          <tr th:each="delivery : ${delivery}">
                              <td th:text="${delivery.date}"></td>
                              <td id="id" th:text="${delivery.id}"></td>
                              <td id="orderid" th:text="${delivery.orderid}"></td>
                              <td>             
                                <select id="ename">
                                  <option  th:text="${delivery.ename}"></option>
                                  <option th:each="employeeList : ${employeeList}"
                                  th:text="${employeeList}" th:value="${employeeList}">
                              </select>
                              </td>
                              <td th:text="${delivery.status == 1 ? '待處理' : (delivery.status == 2 ? '已接單' : (delivery.status == 3 ? '外送中' : (delivery.status == 4 ? '已送達' : '已取消')))}">
                              </td>
                              <td th:text="${#strings.substring(delivery.starttime ,10,19)}" class="spacious-td" style="padding: 3px;"></td>
                              <td th:text="${#strings.substring(delivery.endtime ,10,19)}" class="spacious-td" style="padding: 3px;"></td>
                              <td>
                                  <button th:onclick="'Start(\'' + ${delivery.id} + '\')'" class="btn btn-success" style="padding-bottom: 5px;">開始外送</button>
                                  <button th:onclick="'Cancel(\'' + ${delivery.id} + '\')'" class="btn btn-danger">取消</button>
                              </td>
                          </tr>
                          </tbody>
                      </table>

    <script>
    $(document).ready(function() {

        "sSearch": "搜尋:",
        "sEmptyTable": "尚未有資料紀錄存在",
        "sInfoEmpty": "目前共有 0 筆紀錄",
        "oPaginate": {
            "sFirst": "首頁",
            "sPrevious": "上一頁",
            "sNext": "下一頁",
            "sLast": "末頁"
        },
        
        }
      })
    })
      $('#accept').click(function(){
        let  url =  '/delivery/state/accept';
        window.location.href=url; 
      })

      $('#now').click(function(){
        let  url =  '/delivery/state/now';
        window.location.href=url; 
      })

    // 發送外送請求
    function accept(deliveryId) {
        if (confirm("確定要接受這筆訂單嗎？")) {
        $.ajax({
            type: 'PUT',
            url: '/delivery/accept/' + deliveryId,
            success: function(result) {
                alert('接受成功');
                window.location.href = '/delivery/state/accept';
            },
            error: function(xhr, status, error) {
                console.error('接受失敗:', error);
                alert('接受訂單失敗，請稍後再試。');
            }
        });
      }
    }
  
    

</script>

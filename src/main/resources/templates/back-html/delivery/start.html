    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
            <div align="center">
                <h2>外送中</h2>
                <br>
                <table id="table_id" class="display" style="width:100%">
                    <thead>
                    <tr style="background-color:white">
                        <th>日期</th>
                        <th>外送訂單</th>
                        <th>外送員工</th>
                        <th>外送地址</th>
                        <th>訂單狀態</th>
                        <th>開始外送時間</th>
                        <th>外送結束時間</th>
                        <th>功能</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="delivery : ${delivery}">
                            <td th:text="${delivery.date}"></td>
                            <td id="id" th:text="${delivery.id}"></td>
                            <td th:text="${delivery.ename}"></td>
                            <td th:text="${delivery.address}"></td>
                            <td th:text="${delivery.status == 1 ? '待處理' : (delivery.status == 2 ? '已接單' : (delivery.status == 3 ? '外送中' : (delivery.status == 4 ? '已送達' : '已取消')))}">
                              <td th:text="${#strings.substring(delivery.starttime ,10,19)}" class="spacious-td" style="padding: 3px;"></td>
                            </td>
                            <td></td>
                            <td>
                                <button th:onclick="'End(\'' + ${delivery.id} + '\');'" class="btn btn-success" style="margin-bottom: 10px;">已送達</button>
                                <br>
                                <button th:onclick="'Cancel(\'' + ${delivery.id} + '\')'" class="btn btn-danger">取消</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button id="back" class="btn btn-dark">上一頁</button>
                    <button id="next" class="btn btn-dark">下一頁</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
       $(document).ready(function() {
        $('#table_id').DataTable({
        language: {
        "lengthMenu": "顯示 _MENU_ 筆資料",
        "sInfo": "目前有 _MAX_ 筆資料",
        "sSearch": "搜尋:",
        "sEmptyTable": "尚未有資料紀錄存在",
        "sInfoEmpty": "目前共有 0 筆紀錄",
        "oPaginate": {
            "sFirst": "首頁",
            "sPrevious": "上一頁",
            "sNext": "下一頁",
            "sLast": "末頁"
        },
        
        }
      })
    })

    $('#back').click(function(){
      location.href= '/delivery/state/accept' ;
    })
    $('#next').click(function(){
      location.href= '/delivery/history' ;
    })

    function End(deliveryId) {
    Swal.fire({
        title: '確定已送達嗎？',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '確定',
        cancelButtonText: '取消'
    }).then((result) => {
        if (result.isConfirmed) {
            $.ajax({
                type: 'PUT',
                url: '/delivery/update/arrived/' + deliveryId,
                success: function(result) {
                    Swal.fire({
                        title: '更改成功',
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = '/delivery/history';
                    });
                },
                error: function(xhr, status, error) {
                    console.error('接受失敗:', error);
                    Swal.fire({
                        title: '外送更改失敗，請稍後再試。',
                        icon: 'error'
                    });
                }
            });
        }
    });
}

function Cancel(deliveryId) {
    Swal.fire({
        title: '確定要取消這筆訂單嗎？',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '確定',
        cancelButtonText: '取消'
    }).then((result) => {
        if (result.isConfirmed) {
            $.ajax({
                type: 'PUT',
                url: '/delivery/delete/soft/' + deliveryId,
                success: function(result) {
                    Swal.fire({
                        title: '取消成功',
                        icon: 'success',
                        confirmButtonText: '確定'
                    }).then(() => {
                        window.location.href = '/delivery/home';
                    });
                },
                error: function(xhr, status, error) {
                    console.error('取消失敗:', error);
                    Swal.fire({
                        title: '取消訂單失敗，請稍後再試。',
                        icon: 'error',
                        confirmButtonText: '確定'
                    });
                }
            });
        }
    });
}
</script>

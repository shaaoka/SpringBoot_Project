                    <div class="text-center">
                        <h2 style="text-align: center;">修改訂單資料</h2> 
                        <form method="post" action="/delivery/upd">
                            <!-- <input type="hidden" name="_method" value="PUT"/> -->
                            <div class="form-group text-center"> 
                                <input id="id" type="text" class="form-control text-center"  name="id" th:value="${delivery.id}" readonly="readonly"  required />
                            </div>
                            <div class="form-group text-center">
                                <label for="date" style="text-align: center;">日期</label>
                                <input id="date" type="text" class="form-control text-center" name="date" style="width: 400px;" th:value="${delivery.date}"required />
                            </div>
                            <div class="form-group text-center">
                                <label for="orderid" style="text-align: center;">外送明細</label>
                                <input id="orderid" type="text" class="form-control text-center" name="orderid" style="width: 400px;" th:value="${delivery.orderid}"
                                readonly="readonly" required />
                            </div>
                            <div class="form-group text-center">
                                <label for="address" style="text-align: center;">外送地址</label>
                                <input id="address" type="text" class="form-control text-center" name="address" style="width: 400px;" th:value="${delivery.address}" required/>
                            </div>
                            <div class="form-group text-center" style="display: none;">
                                <label for="ename" style="text-align: center;">外送員工</label>
                                <input id="ename" type="text" class="form-control text-center" name="address" style="width: 400px;" th:value="${delivery.ename}" required/>
                            </div>
                            <div class="form-group text-center">
                              <label for="status" style="text-align: center;">外送單狀態</label>
                              <select id="status" class="form-control text-center" name="status" style="width: 400px;">
                                  <option value="1" th:selected="${delivery.status == 1}">待處理</option>
                                  <option value="2" th:selected="${delivery.status == 2}">已接單</option>
                                  <option value="3" th:selected="${delivery.status == 3}">外送中</option>
                                  <option value="4" th:selected="${delivery.status == 4}">已送達</option>
                                  <option value="0" th:selected="${delivery.status == 0}">已取消</option>
                              </select>
                          </div>
                        </form>
                        <br>
                        <button onclick="update()" class="btn btn-success">更新</button>
                        <button type="button" id="back" class="btn btn-secondary">回上頁</button>
                    </div>

                    <h2>外送明細</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>明細編號</th>
                                    <th>產品</th>
                                    <th>單價</th>
                                    <th>數量</th>
                                    <th>總價</th>
                                    <th>時間</th>
                                </tr>
                                會員帳號:<span th:text="${customer}"></span>
                            </thead>
                            <tbody>
                          
                            <tr th:each="OrderDetails : ${OrderDetails}">

                                <td th:text="${OrderDetails.product}"></td>
                                <td th:text="${OrderDetails.unitPrice}"></td>
                                <td th:text="${OrderDetails.quantity}"></td>
                                <td th:text="${OrderDetails.unitPrice} * ${OrderDetails.quantity}"></td>
                                <td th:text="${#strings.substring(OrderDetails.order.orderTime, 0, 19)}"></td>
                            </tr>
                        </table>
